<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Números </title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container">
    <h2>Gerador de Números</h2>

    <div class="input-geral">

      <div class="input">
        <label for="min">Min:</label>
        <input id="min" type="number" name="min" placeholder="N. Minímo">
      </div>


      <div class="input">
        <label for="max">Max: </label>
        <input id="max" type="number" name="max" placeholder="N. Máximo">
      </div>
    </div>
    <button id="gerar">Gerar</button>


    <div id="resultado">
      <span>
        00 <!-- valor inicial -->
      </span>
    </div>

  </div>


  <script src="./assets/js/script.js"></script>
</body>

</html>
